<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        /* color by name */

        #firstpara {
            color: red;
        }

        /* color by rgb value  */
        #secondpara {
            color: rgb(209, 126, 18);
        }

        /* color by hex value  */
        #thirdpara {
            color: #6d0e45 ;  }
    </style>


</head>

<body>
    <h2>This is COLORS TEST</h2>
    <p id="firstpara">here is i am testing colors </p>

    <h2>This is COLORS TEST</h2>
    <p id="secondpara">here is i am testing colors </p>

    <h2> This is COLORS TEST</h2>
    <p style="color: blue;" id="thirdpara"> This ia third para</p>




</body>

</html>
