<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>

    <style>
        /* This is Element Selector */
        p {
            color: rgb(51, 196, 37);
        }

        /* this is class selector  */
        .thirdpara {
            color: blue;
            background-color: chocolate;
        }

        /* This is grouping selector */
        span,
        footer,
        div {
            background-color: green;
        }

        .Firstparagraph {
            color: chocolate;
        }
    </style>
</head>

<body>
    <h2>CSS selectors</h3>
        <p class="Firstparagraph">This is a simple demonstrator paragraph</p>
        <p>This is a simple demonstrator paragraph</p>
        <p id="thirdparagraph" class="thirdpara">This is a simple demonstrator paragraph</p>
        <p>This is a simple demonstrator paragraph</p>
        <footer>This is footer</footer>

        <div>THis is another line</div>
        <span>This is span line</span>






</body>

</html>
